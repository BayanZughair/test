<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>My Recipes</title>
</head>
<body>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only"  id="Previous">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" >1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item">
        <a class="page-link"  aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only" id="Next">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="search-container">
      <div><img src="https://dcassetcdn.com/design_img/10150/16906/16906_294312_10150_image.jpg" height="200px"width="400px"></div>
      <div>
        <input type="text" placeHolder="Search Ingredient">
        <button class="btn search-btn">Search</button>
      </div>
      <div>
        <input type="checkbox" onclick="filterDairy(event)">
        <label>Dairy</label>
        <input type="checkbox" onclick="filterGluten(event)">
        <label>Gluten</label>
        <div id="showing-results-header"></div>
      </div>
    </div>
    <div class="recipes"></div>
    <script id="recipes-template" type="text/x-handlebars-template">
          {{#each recipes}}
            <div class="recipe"  data-id-meal="{{id}}">
              <h2 class="title">
                <a href={{href}}> {{title}}</a></h2>
              <div>
                <div class="thumbnail-container">
                  <img src={{thumbnail}} alt="Thumbnail"/>
                </div>
                <p>Ingredients of  {{title}}:</p>
                <ul class="ingredients">
                  {{#each ingredients}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          {{/each}}
          </div>
      </script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
  </div>
</body>
</html>
